<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Data Mahasiswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            position: relative;
        }

        h1::before,
        h1::after {
            content: '';
            position: absolute;
            top: 50%;
            border: 2px solid #333;
            width: 20%;
            margin: 0 10px;
        }

        h1::before {
            right: 100%;
        }

        h1::after {
            left: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"] {
            margin-right: 8px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form action="#" method="post">
        <h1>Formulir Data Mahasiswa</h1>

        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="nim">NIM:</label>
        <input type="text" id="nim" name="nim" required>

        <label>Jenis Kelamin:</label>
        <label><input type="radio" name="jenisKelamin" value="Laki-laki" required> Laki-laki</label>
        <label><input type="radio" name="jenisKelamin" value="Perempuan" required> Perempuan</label>

        <label for="alamat">Alamat:</label>
        <input type="text" id="alamat" name="alamat" required>

        <label for="agama">Agama:</label>
        <select id="agama" name="agama" required>
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Hindu">Hindu</option>
            <option value="Buddha">Buddha</option>
            <option value="Lainnya">Lainnya</option>
        </select>

        <label for="bahasa">Bahasa yang dikuasai:</label>
        <label><input type="checkbox" name="bahasa[]" value="Indonesia"> Indonesia</label>
        <label><input type="checkbox" name="bahasa[]" value="Arab"> Arab</label>
        <label><input type="checkbox" name="bahasa[]" value="Inggris"> Inggris</label>

        <button type="submit">Kirim</button>
    </form>

</body>
</html>
