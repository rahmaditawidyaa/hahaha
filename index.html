<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Data Mahasiswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="radio"] {
            margin-right: 8px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form action="#" method="post">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="nim">NIM:</label>
        <input type="text" id="nim" name="nim" required>

        <label for="jenisKelamin">Jenis Kelamin:</label>
        <select id="jenisKelamin" name="jenisKelamin" required>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
        </select>

        <label for="alamat">Alamat:</label>
        <input type="text" id="alamat" name="alamat" required>

        <label>Agama:</label>
        <label><input type="radio" name="agama" value="Islam" required> Islam</label>
        <label><input type="radio" name="agama" value="Kristen" required> Kristen</label>
        <label><input type="radio" name="agama" value="Hindu" required> Hindu</label>
        <label><input type="radio" name="agama" value="Buddha" required> Buddha</label>
        <label><input type="radio" name="agama" value="Lainnya" required> Lainnya</label>

        <label for="bahasa">Bahasa yang dikuasai:</label>
        <select id="bahasa" name="bahasa" required>
            <option value="Indonesia">Indonesia</option>
            <option value="Arab">Arab</option>
            <option value="Inggris">Inggris</option>
        </select>

        <button type="submit">Kirim</button>
    </form>

</body>
</html>
